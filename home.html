<script>
$(function () {
  setInterval(blinkElement, 2000);
  setInterval(blinkElement2, 2000);
});

function bilikClick(id){
  $('#spinnerLoading').show();
  bilik = id;
  console.log(bilik);

  $.get('bilik.html', function(data) {
    $('#mainContents').html(data);
    $('#spinnerLoading').hide();
  });
}

function blinkElement() {
  $('#breakthroughIcon').css('background-color', 'red');

  setTimeout(function(){
    $('#breakthroughIcon').css('background-color', 'white');
  }, 1000);
}

function blinkElement2() {
  $('#warningIcon').css('background-color', 'yellow');

  setTimeout(function(){
    $('#warningIcon').css('background-color', 'white');
  }, 1000);
}
</script>
